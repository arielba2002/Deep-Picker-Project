apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basketball-picker-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: basketball-picker.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: basketball-picker-frontend
            port:
              number: 80
